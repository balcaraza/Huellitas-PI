    <div class="row justify-content-center">
      <!-- Columna para el formulario -->
      <div class="col-md-6 col-12">
        <br />
        <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
          <p id="alertValidacionesTexto"></p>
        </div>
        <form class="needs-validation" novalidate id="form">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre">

            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">

            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="3340768500" max="10">

          </div>
          <div class="mb-3 text">
            <label for="mensaje" class="form-label">Déjanos tu mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
          </div>
          <input type="submit" id="button" value="Enviar" class="btn btn-primary btn-lg btn-block">
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Aviso</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="modalTxt"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </form>

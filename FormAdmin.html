    <main>
      <div>
        <h2 id="NewProduct">Agrega un nuevo <span class="amarillo"> producto</span></h2>
        <br>
        <form>
          <div class="alert alert-danger" role="alert" id="alertValidaciones" style="display:none">
            <p id="alertValidacionesTexto" style="font-weight: normal;"></p>
          </div>

          <div class="mb-3 ">
            <label for="upload_widget" class="form-label">Imagen</label>
            <!-- Marca error porque -->
            <div>
              <input id="upload_widget" class="cloudinary-button" style="background-color: white; width: 100%" placeholder="Agrega una imagen" />

              <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

              <script type="text/javascript">
                var imageUrl = "";
                var myWidget = cloudinary.createUploadWidget(
                  {
                    cloudName: "dzlekb3hs",
                    uploadPreset: "fca82fqa",
                  },
                  (error, result) => {
                    if (!error && result && result.event === "success") {
                      console.log("Done! Here is the image info: ", result.info);
                      // Actualizar la URL de la imagen
                      imageUrl = result.info.url;
                      // Actualizar el atributo src de la imagen
                      document.getElementById("miImagen").src = imageUrl;
                      // Actualizar el atributo src de la imagen
                      document.getElementById("miImagen").src = imageUrl;
                       // Mostrar la imagen
                       document.getElementById("miImagen").style.display = "block";
                       document.getElementById("contentImagen").style.display = "block";
                      }
                  }
                );

                document.getElementById("upload_widget").addEventListener(
                  "click",
                  function () {
                    myWidget.open();
                  },
                  false
                );
              </script>
              <div id="contentImagen" style="display: none;">
                <br/>
                <div class="imgag d-flex  justify-content-center align-items-center">
                  <img id="miImagen" class="img-fluid" src="#" alt="Descripción de la imagen" style="display: none;" />
                </div>
              </div>
             
            </div>
          </div>
          <div class="mb-3">
            <label for="nombreProducto" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="nombreProducto" aria-describedby="emailHelp" placeholder="Ingrese descripción del producto" />
          </div>
          <div class="mb-3">
            <label for="precioProducto" class="form-label">Precio</label>
            <input type="tel" class="form-control" id="precioProducto" placeholder="Ingrese precio del producto" />
          </div>
          <button type="submit" id="btnAgregar" class="btn btn-primary">Agregar</button>
        </form>

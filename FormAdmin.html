<main>
    <div>
        <h2 id="NewProduct">Agrega un nuevo producto</h2>
    <form>
        <div id="alertProduct" class="alert alert-warning" role="alert"></div>
        <div class="mb-3">
            <label for="imagenProducto" class="form-label">Imagen</label>
            <div><buttton id="upload_widget" class="cloudinary-button" style="background-color: white; width: 100%;">Agrega una imagen</button>

                <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  
                
                <script type="text/javascript">  
                var myWidget = cloudinary.createUploadWidget({
                  cloudName: 'my_cloud_name', 
                  uploadPreset: 'my_preset'}, (error, result) => { 
                    if (!error && result && result.event === "success") { 
                      console.log('Done! Here is the image info: ', result.info); 
                    }
                  }
                )
                
                document.getElementById("upload_widget").addEventListener("click", function(){
                    myWidget.open();
                  }, false);
                </script></div>
        </div>
        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="nombreProducto" aria-describedby="emailHelp" placeholder="Ingrese descripción del producto">
        </div>
        <div class="mb-3">
            <label for="precioProducto" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precioProducto" placeholder="Ingrese precio de producto">
        </div>
        <button type="submit" class="btn btn-primary" style="background-color:#FCD168;"><span style="color: #383B47;">Enviar</span></button>
    </form>

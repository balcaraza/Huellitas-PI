    <main>
       <!--Formulario de registro-->
       <div>
        <h2 class="titulo1">Regístrate</h2>
        <form>
          <div class="alert alert-danger" role="alert" id="alertUno" style="display:none;" >
            <p id="alertUnoTxt"></p>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Escriba su nombre completo">
           
            <label for="numero" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="numero" aria-describedby="emailHelp" placeholder="Escriba su teléfono">
           
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="nombre@ejemplo.com">
           
            <label for="Password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="Password">
            <div id="emailHelp" class="form-text">Mínimo 8 caracteres; 1 mayúscula, 1 minúscula y 1 caracter especial</div>
            <label for="ConfirmPassword" class="form-label">Confirma tu contraseña</label>
            <input type="password" class="form-control" id="ConfirmPassword">
          </div>
          <button id="btnValidarFirst" type="submit" class="enviar">Enviar</button>
        </form>
       </div>
        <!--Formulario de Inicio de sesion-->
        <div>
          <h2 class="titulo2" >Inicia Sesión</h2>
            <form>
              <div class="alert alert-danger" role="alert" id="alertDos" style="display:none;" >
                <p id="alertDosTxt"></p>
              </div>
              <div class="mb-3">
                <label for="correo2" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo2" aria-describedby="emailHelp" placeholder="nombre@ejemplo.com">
               
                <label for="Password2" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="Password2">
              </div>
              <button id="btnValidarSecond" type="submit" class="enviar">Enviar</button>
            </form>
        </div>
<!-- Modal -->
